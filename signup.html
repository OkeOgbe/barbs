<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/libs/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div class="signup">
        <div class="section_padding">
            <div class="row">
                <div class="col-md-6">
                    <div class="signup_text_holder">
                        <div class="signup_text">
                            <h1>Connect with world class barbers from your home.</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="signup_card_holder">
                        <div class="signup_card">
                            <div class="form_holder">
                                <form action="" method="post">
                                    <div class="form_element">
                                        <i class="ti-user"></i>
                                        <input type="text" placeholder="First name">
                                    </div>
                                    <div class="form_element mt-4">
                                        <i class="ti-user"></i>
                                        <input type="text" placeholder="Last name">
                                    </div>
                                    <div class="form_element mt-4">
                                        <i class="ti-mobile"></i>
                                        <input type="tel" placeholder="Phone">
                                    </div>
                                    <div class="form_element mt-4">
                                        <i class="ti-email"></i>
                                        <input type="email" placeholder="Email">
                                    </div>
                                    <div class="form_element mt-4">
                                        <i class="ti-lock"></i>
                                        <input type="password" class="password" placeholder="Password">
                                        <i class="change ti-eye"></i>
                                    </div>
                
                                    <div class="btn_holder mt-4">
                                        <button type="submit" class="default_btn w-100">Submit</button>
                                    </div>
                                </form>
                                <div class="login_link mt-4">
                                    <p class="green_text">Already have an account? <a href="#">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
            
</body>
<script src="assets/libs/jquery/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
